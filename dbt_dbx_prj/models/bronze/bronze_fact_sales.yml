version: 2

models:
  - name: bronze_fact_sales
    description: "Bronze layer: raw sales fact."
    columns:
      - name: sales_id
        description: "Sales transaction ID."
        tests:
          - unique
          - not_null
      - name: product_sk
        description: "Product surrogate key."
        tests:
          - relationships:
              to: ref('bronze_fact_dim_product')
              field: product_sk
      - name: store_sk
        description: "Store surrogate key."
        tests:
          - relationships:
              to: ref('bronze_fact_dim_store')
              field: store_sk
      - name: customer_sk
        description: "Customer surrogate key."
        tests:
          - relationships:
              to: ref('bronze_dim_customer')
              field: customer_sk
      - name: date_sk
        description: "Date surrogate key."
        tests:
          - relationships:
              to: ref('bronze_dim_date')
              field: date_sk
