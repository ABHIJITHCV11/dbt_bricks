version: 2

models:
  - name: gold_sales_summary
    description: "Gold layer: sales summary for reporting."
    columns:
      - name: date_sk
        description: "Surrogate key for date."
      - name: date
        description: "Date value."
      - name: store_sk
        description: "Surrogate key for store."
      - name: store_name
        description: "Name of the store."
      - name: product_sk
        description: "Surrogate key for product."
      - name: product_name
        description: "Name of the product."
      - name: total_quantity
        description: "Total quantity sold."
      - name: total_net_amount
        description: "Total net amount of sales."
