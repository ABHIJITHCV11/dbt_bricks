version: 2

models:
  - name: gold_returns_summary
    description: "Gold layer: returns summary for reporting."
    columns:
      - name: product_sk
        description: "Surrogate key for product."
      - name: product_name
        description: "Name of the product."
      - name: store_sk
        description: "Surrogate key for store."
      - name: store_name
        description: "Name of the store."
      - name: total_returned_qty
        description: "Total quantity returned."
      - name: total_refund_amount
        description: "Total refund amount issued."
